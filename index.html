<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Index Page</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f7f7f9; padding:24px; }
    .container { max-width: 500px; margin: 0 auto; background:#fff; border:1px solid #ddd; border-radius:8px; padding:20px; }
    h1 { font-size: 22px; margin-bottom: 16px; }
    button {
      display:block;
      width:100%;
      margin:8px 0;
      padding:12px 20px;
      border:none;
      border-radius:6px;
      background:#0066cc;
      color:#fff;
      font-weight:bold;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome</h1>
    <p>This is the index page. Choose an action below:</p>

    <!-- Existing navigation button -->
    <button onclick="location.href='payment.html'">Go to Payment Page</button>

    <!-- New button to trigger secure webview deep link -->
    <button onclick="WebViewHelper.openSecureWebView('https://payment.emirates.com/payment/cpg/redirection')">
      Open Secure WebView
    </button>
  </div>

  <script>
    // JS call pack / helper object
    const WebViewHelper = {
      /**
       * Opens a secure webview via deep link
       * @param {string} url - The URL to load inside the secure webview
       */
      openSecureWebView: function(url) {
        const deepLinkUrl = "emirates://secure/webview?url=" + encodeURIComponent(url);
        location.href = deepLinkUrl;
      },

      /**
       * Example: close current page gracefully
       */
      closePage: function() {
        window.close();
        setTimeout(() => history.back(), 200);
      }
    };
  </script>
</body>
</html>
