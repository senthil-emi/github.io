<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Index Page</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f7f7f9; padding:24px; }
    .container { max-width: 500px; margin: 0 auto; background:#fff; border:1px solid #ddd; border-radius:8px; padding:20px; }
    h1 { font-size: 22px; margin-bottom: 16px; }
    button {
      display:block;
      width:100%;
      margin:8px 0;
      padding:12px 20px;
      border:none;
      border-radius:6px;
      background:#0066cc;
      color:#fff;
      font-weight:bold;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome</h1>
    <p>This is the index page. Choose an action below:</p>

    <!-- Existing navigation button -->
    <button onclick="location.href='payment.html'">Go to Payment Page</button>

    <!-- New button to trigger secure webview deep link -->
    <button onclick="openSecureWebView('https://payment.emirates.com/payment/cpg/redirection')">
      Open Secure WebView
    </button>
  </div>

  <script>
    function openSecureWebView(url) {
      // Construct your deep link with scheme/host/path and url param
      const deepLinkUrl = "emirates://secure/webview?url=" + encodeURIComponent(url);

      // Navigate to the deep link so the app can intercept it
      location.href = deepLinkUrl;
    }
  </script>
</body>
</html>
