<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Result</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 0; padding: 24px; background:#f7f7f9; }
    h1 { margin: 0 0 16px; font-size: 20px; }
    .wrap { max-width: 520px; margin: 0 auto; background:#fff; border:1px solid #e6e6ea; border-radius: 10px; padding: 20px; }
    .row { display: flex; gap: 12px; flex-wrap: wrap; }
    button {
      appearance: none; border: 0; border-radius: 8px; padding: 12px 16px;
      background: #0066cc; color: #fff; cursor: pointer; font-weight: 600;
    }
    button.secondary { background: #444; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Payment actions</h1>
    <p>Use the buttons below to close this page or send a deep link callback to the app.</p>

    <div class="row">
      <button id="btn-close" class="secondary">Close this page</button>
      <button id="btn-callback">Send deep link callback</button>
    </div>

    <p id="status" style="margin-top:14px;color:#444;"></p>
  </div>

  <script>
    // Configure your deep link callback here:
    const deepLinkUrl = "emirates://secure/webview?eventType=SUCCESS&url=" +
      encodeURIComponent("https://payment.emirates.com/payment/cpg/redirection");

    const status = document.getElementById("status");

    // Try multiple strategies to close the page (works in Custom Tabs / in-app browsers more reliably)
    function tryClosePage() {
      // 1) If opened by script, window.close may work:
      window.close();

      // 2) Fallback: navigate back in history
      setTimeout(() => {
        if (document.visibilityState === "visible") {
          history.back();
        }
      }, 100);

      // 3) Final fallback: redirect to a lightweight blank page to encourage browser to close
      setTimeout(() => {
        if (document.visibilityState === "visible") {
          location.href = "about:blank";
        }
      }, 300);

      status.textContent = "Attempted to close the page.";
    }

    // Send the deep link, then try to close
    function sendDeepLinkAndClose() {
      // Navigate to the app via deep link
      location.href = deepLinkUrl;

      // Give the deep link a moment, then attempt to close
      setTimeout(tryClosePage, 300);
      status.textContent = "Deep link sent. Closing...";
    }

    document.getElementById("btn-close").addEventListener("click", tryClosePage);
    document.getElementById("btn-callback").addEventListener("click", sendDeepLinkAndClose);
  </script>
</body>
</html>
